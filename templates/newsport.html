{% extends "layout.html" %} {% block head %} {{ super() }} {% endblock %} {% block content %}
<section class="section">
  <div class="container">
    <h1 class="title has-text-info has-text-centered">New Sport</h1>
    <div class="column is-half is-offset-one-quarter">

      <form action="{{url_for('new_sport')}}" method="POST">

        <div class="field">
          <label class="label">Sport*</label>
          <div class="control">
            <input class="input" type="text" name="name" placeholder="Name" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Description URL*</label>
          <div class="control">
            <input class="input" type="text" name="description_link" placeholder="www.example.com" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Image URL*</label>
          <div class="control">
            <input class="input" type="text" name="image_link" placeholder="www.example.com" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Description*</label>
          <div class="control">
            <textarea class="textarea" name="description" placeholder="Short Description"></textarea>
          </div>
        </div>

        <div class="field">
          <label class="label">Category*</label>
          <div class="control">
            <label class="radio">
              <input type="radio" name="category_id" value="1" required> Winter
            </label>
            <label class="radio">
              <input type="radio" name="category_id" value="2" required> Summer
            </label>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
          <div class="control">
            <a class="button is-text is-warning" href="{{ url_for('index')}}">Cancel</a>
          </div>
        </div>
    </div>
    </form>
  </div>
</section>
{% endblock %}
