{% extends "layout.html" %} {% block head %} {{ super() }} {% endblock %} {% block content %}

<div class="wrapper is-flex-tablet">
  <section class="hero winter">
    <a href="{{url_for('season', sport_season='winter')}}">
      <div class="hero-body">
        <video class="is-hidden-touch" poster="../static/assets/snow.png" id="video--left" playsinline autoplay muted loop>
          <source src="../static/assets/snow.mp4" type="video/mp4">
        </video>
        <div class="container">
          <h1 class="title is-centered">
            <p>Winter</p>
          </h1>
        </div>
      </div>
    </a>
  </section>


  <section class="hero summer">
    <a href="{{url_for('season', sport_season='summer') }}">
      <div class="hero-body">
        <video class="is-hidden-touch" poster="../static/assets/skate.png" id="video--right" playsinline autoplay muted loop>
          <source src="../static/assets/skate.mp4" type="video/mp4">
        </video>
        <div class="container">
          <h1 class="title">
            <p>Summer</p>
          </h1>
        </div>
      </div>
    </a>
  </section>
</div>


{% endblock %}
