{% extends "layout.html" %} {% block head %} {{ super() }} {% endblock %} {% block content %}
<div class="section">
  <h1 class="title has-text-centered">Winter Sports</h1>
</div>
<div class="section">
  <div class="container">
    <div class="columns is-multiline is-mobile">
      {% for sport in sports %}
      <div class="column is-one-third">
        <a href="{{url_for('sport_description', sport_id = sport.id) }}">
          <div class="card ">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="{{sport.image_link}}" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4">{{sport.name}}</p>
                  <p class="subtitle is-6">Season: {{sport.category.season}}</p>
                </div>
              </div>
              <div class="content">
                <!-- {{sport.description}} -->
              </div>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
